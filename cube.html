<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <link href="cube.css" rel="stylesheet">
    <script src="cube.js"></script>
  </head>
<body>

    <div class="cubeTop">
            <div id="top1"></div>
            <div id="top2"></div>
            <div id="top3"></div>
            <div id="top4"></div>
            <div id="top5"></div>
            <div id="top6"></div>
            <div id="top7"></div>
            <div id="top8"></div>
            <div id="top9"></div>
        </div>
        
        <div class="cubeLeft">
            <div id="left1"></div>
            <div id="left2"></div>
            <div id="left3"></div>
            <div id="left4"></div>
            <div id="left5"></div>
            <div id="left6"></div>
            <div id="left7"></div>
            <div id="left8"></div>
            <div id="left9"></div>
        </div>
        
        <div class="cubeRight">
            <div id="right1"></div>
            <div id="right2"></div>
            <div id="right3"></div>
            <div id="right4"></div>
            <div id="right5"></div>
            <div id="right6"></div>
            <div id="right7"></div>
            <div id="right8"></div>
            <div id="right9"></div>
        </div>

        <form>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Colors</label>
                    <select class="custom-select mr-sm-2" id="topSelect">
                        <option selected>Top</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                    <select class="custom-select mr-sm-2" id="leftSelect">
                            <option selected>Left</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    <select class="custom-select mr-sm-2" id="rightSelect">
                            <option selected>Right</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                </div>
            </div>
        </form>
        <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary" onclick="changeColor()">Change</button>
        </div>
</body>
